<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>AI poem generator</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Poem Generator</h1>
        </header>
        <main>
            <form id="poem-form">
                <input type="text" class="prompt-field" id="instructions"
                    placeholder="Enter the topic of a poem to be generated..." autofocus required autocomplete="off" />
                <input type="submit" class="submit-btn" id="poem-btn">
            </form>
            <div class="generated-poem hidden" id="poem-text"></div>
        </main>
        <footer>
            <p>
                This project was made by
                <a href="https://github.com/hannapoli" target="_blank">Hanna Polishchuk</a>. It is open-sourced
                <a href="https://github.com/hannapoli/poem-generator" target="_blank"> on GitHub</a> and
                <a href="https://ai-poem-generator-hanna.netlify.app" target="_blank">hosted on Netlify</a>.
            </p>
        </footer>
    </div>
</body>
<script src="./index.js"></script>
<script src="./netlify/functions/get-poem.js"></script>

</html>
